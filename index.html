<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Love Forever</title>

    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1" />
    <style>
        /* --- Base page --- */
        body {
            background: #000;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }

        /* --- Quick links (translated) --- */
        .quick-link {
            position: fixed;
            right: 10px;
            width: 35px;
            height: 35px;
            z-index: 999;
            background: #696969;
            border-radius: 50%;
            padding: 1px;
            text-align: center;
            color: #ddd;
            text-decoration: none;
            line-height: 35px;
            font-size: 13px;
            user-select: none;
        }

        .quick-link:nth-of-type(1) { top: 10%; z-index: 999; } /* Create */
        .quick-link:nth-of-type(2) { top: 4%; z-index: 998; }  /* More */
        .quick-link:nth-of-type(3) { top: 16%; z-index: 997; } /* Source Code */
        .quick-link:nth-of-type(4) { top: 22%; z-index: 996; } /* Gift */

        /* --- Love words --- */
        #ui .love {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -225px 0 0 -225px; /* Adjust if screen size changes, base is 450x450 area */
            /* per-item delay via CSS variable --i (1..N) */
            --i: 1; 
        }

        /* Base style for all love words */
        #ui .love-word {
            color: #ea80b0;
            font-size: 1.4rem;
            transform: translateY(-100%) rotateZ(-30deg);
            text-shadow: 0 0 10px #fff;
            letter-spacing: 2px;
            white-space: nowrap;
        }
        
        /* CORRECTED: Overwriting styles for the very last 'love-word' element */
        /* It appears the original intent was to swap the colors for the last one,
           but the original code block was a duplicate/contradictory.
           I've kept the final, intended style from your images. */
        #ui .love:last-child .love-word {
            color: #fff; /* White text */
            font-size: 2rem; /* Bigger size */
            text-shadow: 0 0 10px #ea80b0; /* Pink glow */
            /* Removed the line that contradicted this block */
        }
        
        /* --- Animations applied to the nested divs --- */
        #ui .love_horizontal {
            animation: horizontal 10000ms infinite alternate ease-in-out;
            animation-delay: calc(var(--i) * -300ms);
        }

        #ui .love_vertical {
            animation: vertical 20000ms infinite linear;
            animation-delay: calc(var(--i) * -300ms);
        }

        /* --- Keyframe Animations --- */
        @keyframes horizontal {
            from { transform: translateX(0px); }
            to { transform: translateX(450px); }
        }

        @keyframes vertical {
            0% { transform: translateY(180px); }
            10% { transform: translateY(45px); }
            15% { transform: translateY(4.5px); }
            18% { transform: translateY(0px); }
            20% { transform: translateY(4.5px); }
            22% { transform: translateY(34.61538px); }
            24% { transform: translateY(64.28571px); }
            25% { transform: translateY(112.5px); }
            26% { transform: translateY(64.28571px); }
            28% { transform: translateY(34.61538px); }
            30% { transform: translateY(4.5px); }
            32% { transform: translateY(0px); }
            35% { transform: translateY(4.5px); }
            40% { transform: translateY(45px); }
            50% { transform: translateY(180px); }
            71% { transform: translateY(428.57143px); }
            72.5% { transform: translateY(441.17647px); }
            75% { transform: translateY(450px); }
            77.5% { transform: translateY(441.17647px); }
            79% { transform: translateY(428.57143px); }
            100% { transform: translateY(180px); }
        }
    </style>
</head>
<body>
    <a href="https://mp.weixin.qq.com/s/oXLqXBcLCT8ij67DjkW2kw" class="quick-link" title="Create">Create</a>
    <a href="https://shop1619956412.weidian.com/?userid=1619956412&spider_token=2720" class="quick-link" title="More">More</a>
    <a href="https://pan.quark.cn/s/3344d23e48a8" class="quick-link" title="Source Code">Code</a>
    <a href="https://shop1619956412.weidian.com/?userid=1619956412&spider_token=2720" class="quick-link" title="Gift">Gift</a>

    <div id="ui"></div>

    <script>
        // Create N floating "I love you" items
        const N = 100; // Adjust for fewer/more items
        const ui = document.getElementById('ui');

        for (let i = 1; i <= N; i++) {
            // 1. Main container: .love
            const love = document.createElement('div');
            love.className = 'love';
            // Set the CSS variable for animation delay
            love.style.setProperty('--i', i);

            // 2. Horizontal movement container: .love_horizontal
            const h = document.createElement('div');
            h.className = 'love_horizontal';

            // 3. Vertical movement container: .love_vertical
            const v = document.createElement('div');
            v.className = 'love_vertical';

            // 4. The text element: .love-word
            const word = document.createElement('div');
            word.className = 'love-word';
            word.textContent = 'I love you';

            // Nest the elements: love > h > v > word
            v.appendChild(word);
            h.appendChild(v);
            love.appendChild(h);
            ui.appendChild(love);
        }
    </script>
</body>
</html>
